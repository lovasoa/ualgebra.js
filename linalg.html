<script>
var I = linalg.Identity();
console.log("I: ", I);

var Sym = new linalg.Matrix([[-1, 0], [0, 1]]);

var Vect = new linalg.Vector([1,1]);
console.log("Vect: ", Vect);

var Vect2 = Sym.multiply(Vect);
console.log("Sym * Vect = ", Vect2);
